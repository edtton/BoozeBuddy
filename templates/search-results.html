    <section class="section-6">
        <div class="w-layout-blockcontainer container-home w-container">
            <div class="form-block-4 w-form">

                <form method="POST" action="{{ url_for('search') }}" id="email-form" name="email-form"
                    data-name="Email Form" class="form-3" data-wf-page-id="65ff7033bc45147e21ffb183"
                    data-wf-element-id="40d391d9-0643-fe48-4b34-604a53b80982">


                    <select name="field">
                        <option value="name">Name</option>
                        <option value="type">Type</option>
                        <option value="abv">ABV</option>
                        <option value="mixes">Mixes</option>
                    </select>
                    <input class="w-input" maxlength="256" name="query" data-name="Name"
                        placeholder="Search for a drink..." type="text" id="name"="">

    <section class=" section-11">
                    <div class="w-layout-blockcontainer container-home w-container">
                        <div>
                            <div class="div-block-19">

                                {% if results %}
                                <h2>Search Results for "{{ query }}"</h2>
                                <hr>
                                <ul>
                                    {% for result in results %}

                                    <div class="card" style="background-color: #ffffff; /* Background color of the card */
                                    border-radius: 8px; /* Rounded border */
                                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
                                    padding: 20px;
                                    margin: 10px;
                                    transition: box-shadow 0.3s; /* Smooth transition for the shadow effect */">
                                        <h2>{{ result.name }}</h2>
                                        <p>Type: {{ result.type }}</p>
                                        <p>ABV: {{ result.abv }}%</p>
                                        <a href="{{ url_for('details', drink_id=result._id) }}">See More</a>
                                        <br><br>

                                        <form action="{{ url_for('like', drink_id=result._id) }}" method="GET">
                                            <input type="hidden" name="drink_id" value="{{ result._id }}">
                                            <input type="submit" value="Add to Liked Drinks">
                                        </form>
                                    </div>

                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                        </div>
                    </div>
    </section>
