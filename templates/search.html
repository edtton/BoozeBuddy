<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
</head>
<body>
    <a href="{{ url_for('dashboard') }}">Home</a>

    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for result in results %}
                <li><a href="{{ url_for('details', result = result) }}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
